<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <title>All Products</title>
</head>
<body>
    <section class="allProducts">
        <div class="container">
            <div class="row">
            </div>
        </div>
        <div class="productPagination">
            <div class="container">
                <div class="row">
                    <ul class="pagination">
    
                    </ul>
                </div>
            </div>
        </div>

        <div class="productModal">
            <div class="my-modal d-none">
                <div class="image">
                    <i class="fa-solid fa-arrow-left leftBtn"></i>
                    <i class="fa-solid fa-xmark closeBtn"></i>  
                    <img class="modalImage" />
                    <i class="fa-solid fa-arrow-right rightBtn"></i>
                    
                </div>
            </div>
        </div>
   

    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/JS/allProducts.js"></script>
</body>
</html>
